<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Foster Care in Colorado</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.js"></script>
    <script src="//d3js.org/d3.v3.min.js " charset="utf-8 "></script>
    <style>
    #chart {
        width: 600px;
    }

    .c3-chart-arcs-title {
        font-size: 1rem;
    }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
    var chart = c3.generate({
        data: {
            columns: [
                ['Age 0-2', 523],
                ['Age 3-5', 168],
                ['Age 6-8', 102],
                ['Age 9-11', 60],
                ['Age 12-14', 39],
                ['Age 15+', 6]
            ],
            type: 'donut'
        },
        donut: {
            title: "Adoptions by age"
        },
        color: {
        	pattern: ['#c6dbef','#9ecae1','#6baed6','#4292c6','#2171b5','#084594']
        }
    });
    </script>
</body>

</html>
