<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Simple Bar chart</title>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style>
    body {
        font-family: "Arial", sans-serif;
    }

    .bar {
        fill: #5f89ad;
    }

    .axis {
        font-size: 13px;
    }

    .axis path,
    .axis line {
        fill: none;
        display: none;
    }

    .label {
        font-size: 13px;
    }
    </style>
</head>

<body>
    <div id="graphic"></div>
    <script>
    // var data = [{
    //         "name": "Apples",
    //         "value": 20,
    //     },
    //     {
    //         "name": "Bananas",
    //         "value": 12,
    //     },
    //     {
    //         "name": "Grapes",
    //         "value": 19,
    //     },
    //     {
    //         "name": "Lemons",
    //         "value": 5,
    //     },
    //     {
    //         "name": "Limes",
    //         "value": 16,
    //     },
    //     {
    //         "name": "Oranges",
    //         "value": 26,
    //     },
    //     {
    //         "name": "Pears",
    //         "value": 30,
    //     }
    // ];

    d3.csv("test.csv", type, function(data) {

        var race = d3.nest()
            .key(function(d) { return d.race_name; })
            .entries(data);

        //sort bars based on value
        data = data.sort(function(a, b) {
            return d3.ascending(a.choice_vote_percent, b.choice_vote_percent);
        })

        //set up svg using margin conventions - we'll need plenty of room on the left for labels
        var margin = {
            top: 15,
            right: 30,
            bottom: 15,
            left: 125
        };

        var width = 960 - margin.left - margin.right,
            height = 250 - margin.top - margin.bottom;

        var svg = d3.select("#graphic").append("svg")
            .data(race) //nest
            .enter() //nest
            .append("svg:svg") //nest
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var x = d3.scale.linear()
            .range([0, width])
            .domain([0, d3.max(data, function(d) {
                return d.choice_vote_percent;
            })]);

        var y = d3.scale.ordinal()
            .rangeRoundBands([height, 0], .1)
            .domain(data.map(function(d) {
                return d.choice_name;
            }));

        //make y axis to show bar names
        var yAxis = d3.svg.axis()
            .scale(y)
            //no tick marks
            .tickSize(0)
            .orient("left");

        var gy = svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)

        var raceName = svg.append("g")
            .append("text")
            .text(function(d) { return d.key });

        var bars = svg.selectAll(".bar")
            //.data(data)
            .data(function(d) { return d.values; }) //nest
            .enter()
            .append("g")

        //append rects
        bars.append("rect")
            .attr("class", "bar")
            .attr("y", function(d) {
                return y(d.choice_name);
            })
            .attr("height", y.rangeBand())
            .attr("x", 0)
            .attr("width", function(d) {
                return x(d.choice_vote_percent);
            });

        //add a value label to the right of each bar
        bars.append("text")
            .attr("class", "label")
            //y position of the label is halfway down the bar
            .attr("y", function(d) {
                return y(d.choice_name) + y.rangeBand() / 2 + 4;
            })
            //x position is 3 pixels to the right of the bar
            .attr("x", function(d) {
                return x(d.choice_vote_percent) + 3;
            })
            .text(function(d) {
                return d.choice_vote_percent + "%";
            });
    });

    function type(d) {
        d.choice_vote_percent = +d.choice_vote_percent;
        return d;
    }
    </script>
</body>

</html>
