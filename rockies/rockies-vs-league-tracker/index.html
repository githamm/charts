    td {

    }

    td.team-name {
        width: 100px;
    }

    .won {
        background-color: #b65dff;
        height: 14px;
        width: 14px;
        margin: -4px;
        border: 1px solid #fff;
    }

    .lost {
        background-color: #ccc;
        height: 14px;
        width: 14px;
        margin: -4px;
        border: 1px solid #fff;
    }

    .onerunwon {
    	background-color: #b65dff;

        width: 11px;
        margin: -3px;
        border: 1.5px solid #000;
    }

    .onerunlost {
    	background-color: #ccc;
        height: 11px;
        width: 11px;
        margin: -4px -3px -4px -3px;

    }

    td.division {

        border: none;
