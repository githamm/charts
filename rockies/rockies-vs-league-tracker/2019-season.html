    body {

    table {
        /*width: 100%;*/
        border-collapse: collapse;
        font-size: .95rem;
    }

    tr.border-bottom td {

    }

    th {
        text-align: left;
    }

    th.division-header,
    th.games-header,
    th.record-header {
        color: rgba(0,0,0,.4);
        text-transform: uppercase;
        font-size: .6rem;
    }

    th.division-header,
    th.games-header,
    th.record-header {
        padding: 0px 0px 0px 3px;
    }

        width: 20px;
    }

        width: 48px;
    }

    th.record-header {
        width: 20px;
    }

    th.division-stats {
        padding: 3px 0px 0px 4px;
        text-transform: uppercase;
        color:#c64646;
        font-size: .8rem;
    }

    td {
        padding: 4px;
    }

    td.team-name {
        width: 100px;
    }

    .homewin {
        background-color: rgba(0,0,0,.9);
        height: 14px;
        width: 14px;
        border-radius: 50%;
        margin: -4px;
        border: 1px solid #fff;
    }

    .homeloss {
        background-color: #ccc;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        margin: -4px;
        border: 1px solid #fff;
    }

    .roadwin {
        /*background-color: #b65dff;*/
        height: 6px;
        width: 6px;
        border-radius: 50%;
        margin: -3px;
        border: 4px solid rgba(0,0,0,.9);
    }

    .roadloss {
        /*background-color: #ccc;*/
        height: 6px;
        width: 6px;
        border-radius: 50%;
        margin: -4px -3px -4px -3px;
        border: 4px solid #ccc;
    }

    td.division {
        font-weight: bold;
        border: none;
    }

    .legend-subtitle {
        font-size: .9rem;
        text-transform: uppercase;
        font-weight: normal;
        color: #c64646;
    }

    .legend-win-loss {
        font-size: .8rem;
        text-transform: uppercase;
        color: rgba(0,0,0,.8);
    }

    #legend-home-win, #legend-home-loss {
        background-color: rgba(0,0,0,.9);
        height: 12px;
        width: 12px;
        border-radius: 50%;
        border: 1px solid #fff;
        display: inline-block;
        margin: 0 3px 0 5px;
    }

    #legend-road-win, #legend-road-loss {
        height: 5.5px;
        width: 5.5px;
        border-radius: 50%;
        border: 3.5px solid rgba(0,0,0,.9);
        display: inline-block;
        margin: 0 3px 1px 5px;
    }
    </style>
</head>
