    <style>

    </style>

<body>
    <div class="row">
        <div class="large-4 medium-4 columns">

        </div>
        <div class="large-4 medium-4 columns">

    var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1IOW6CopK5BRcoCYSIXSAjYw6PHgatlRLu5gHBFWOEYI/';

    function init1() {
        Tabletop.init({
            key: publicSpreadsheetUrl,
            callback: showInfo,
            simpleSheet: true,
            parseNumbers: true,
            orderby: 'KtoAB',
            //reverse: true
        })


        function showInfo(data, tabletop) {
            // alert('Successfully processed!')
            console.log(data);
            var playerName = data.map(a => a.Player);
            var atBats = data.map(a => a.AB);
            var hits = data.map(a => a.H);
            var strikeouts = data.map(a => a.K);
            var battingAverage = data.map(a => a.Avg);
            var strikeoutsPerAtBat = data.map(a => a.KtoAB * 100);

            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: playerName,
                    datasets: [{
                        label: 'Strikeout percentage',
                        data: strikeoutsPerAtBat,
                        backgroundColor: [
                            'rgba(128,0,128,.4'
                            //     'rgba(54, 162, 235, 0.2)',
                            //     'rgba(255, 206, 86, 0.2)',
                            //     'rgba(75, 192, 192, 0.2)',
                            //     'rgba(153, 102, 255, 0.2)'

                        //borderColor: [
                        //     'rgba(128,0,128,.5)'

                        //     'rgba(255, 206, 86, 1)',
                        //     'rgba(75, 192, 192, 1)',
                        //     'rgba(153, 102, 255, 1)'
                        //],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        xAxes: [{
                            ticks: {
                                // beginAtZero: true
                                suggestedMin: 0,
                                suggestedMax: .4,
                                callback: function(value, index, values) {
                                    return value + '%';
                                }
                            }
                        }]
                    },
                    // title: {
                    //     display: true,
                    //     text: 'Strikeout percentage'
                    // }
                }
            });
        }
    }
